name: Test

on: [push]

jobs:
  test:
    strategy:
      matrix:
        go-version: [1.19.x]
        platform: [macos-latest]
    
    runs-on: ${{ matrix.platform }}
    
    steps:
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go-version }}

    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Test
      run: go test ./...
